<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.profile-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 400px;
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
}

.socials a {
    color: #0077b5;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="profile-card">
        <img src="man-user-circle-icon.png" alt="Profile Picture" class="profile-img">
        <h2>J Nandivardhan</h2>
        <p>Email: nandivardhan@gmail.com</p>
        <p>Location: Anantapur,Andhra Pradesh</p>
        <div class="socials">
            <a href="#">LinkedIn</a> |
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
