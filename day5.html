<!DOCTYPE html>
<html>
<head lang="eng">
  <title>Student Registration Form</title>
  <meta charset="utf-8">
</head>
<body style="padding:100px; font-size: x-large;">
  <h2>Student Registration Form</h2>

  <form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="student_name"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="student_email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="student_password"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <label>Hobbies:</label>
    <input type="checkbox" name="hobbies" value="reading"> Reading
    <input type="checkbox" name="hobbies" value="sports"> Sports
    <input type="checkbox" name="hobbies" value="music"> Music<br><br>

    <label for="course">Select Course:</label>
    <select id="course" name="course">
      <option value="btech">B.Tech</option>
      <option value="bsc">B.Sc</option>
      <option value="bcom">B.Com</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
